<!DOCTYPE html>
<html lang="en">
<head>
     <meta charset="UTF-8">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <title>Document</title>
</head>
<body>
   
          <input type="text" class="inp" id="name" name="name" placeholder="enter your name" ><br>
          <input type="number" class="inp"  id="age" name="age"  placeholder="enter age"><br>
          <input type="email" id="email" class="inp"   name="email" placeholder="enter email"><br>
          <textarea name="address" id="address" class="inp"  placeholder="enter address"></textarea>
         

  
   

<button id="btn">submit</button>
     
     <script>
          const user_details={
               name:'',
               age:'',
               email:'',
               address:''


          }
          document.getElementById("btn").onclick =function(){
               let a=document.querySelectorAll(".inp");
               for(let i of a){
                    user_details[i.name]=i.value;
               }
               console.log(user_details);
          }
            
       


     </script>
</body>
</html>
